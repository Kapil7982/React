<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve Path SVG</title>
    <style>
        .move-waves {
            animation: move 2s linear infinite;
        }

        @keyframes move {
            from {
                transform: translate(-100px);
            }

            to {
                transform: translate(0px);
            }
        }
    </style>
</head>


<svg width="400" height="400" viewBox="0 0 400 400">

    <defs>
        <polyline class="move-waves" points="100 200 150 150 200 200 250 150 300 200 350 150 400 200" stroke="black"
            fill="none" stroke-width="10" id="path-waves" />
    </defs>
    <clipPath id="circle">
        <circle cx="200" cy="200" r="100" fill="none" />
    </clipPath>
    <circle cx="200" cy="200" r="100" fill="pink" />
    <g clip-path="url(#circle)">
        <use href="#path-waves" x="0" y="-50" />
        <use href="#path-waves" x="0" y="0" />
        <use href="#path-waves" x="0" y="50" />
        <use href="#path-waves" x="0" y="100" />
    </g>
</svg>
</svg>
</body>

</html>
