<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM ICON</title>
</head>

<body>

    <svg width="200" height="200" viewBox="0 0 400 400">
        <defs>
            <linearGradient id="instagramColors" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#F877B3;" />
                <stop offset="50%" style="stop-color:#FF536B;" />
                <stop offset="100%" style="stop-color:#FF9142;" />
            </linearGradient>
        </defs>
        <rect x="0" y="0" width="400" height="400" fill="url(#instagramColors)" rx="100" ry="100" />
        <rect x="50" y="50" width="300" height="300" fill="url(#instagramColors)" rx="75" ry="75" stroke="white"
            stroke-width="30" />
        <circle cx="200" cy="200" r="60" fill="url(#instagramColors)" stroke="white" stroke-width="30" />
        <circle cx="285" cy="115" r="15" fill="white" />
    </svg>

</body>

</html>
